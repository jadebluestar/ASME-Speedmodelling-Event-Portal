<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Leaderboard - Live</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Additional styles for public leaderboard display */
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        .leaderboard-main {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #leaderboard-table tbody tr {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Medal emojis for top 3 */
        #leaderboard-table tbody tr:nth-child(1) td:first-child::before {
            content: "ü•á ";
        }
        
        #leaderboard-table tbody tr:nth-child(2) td:first-child::before {
            content: "ü•à ";
        }
        
        #leaderboard-table tbody tr:nth-child(3) td:first-child::before {
            content: "ü•â ";
        }

        .refresh-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <header class="dashboard-header orange-background">
        <h1>üèÜ Speed Modeling Competition - Live Leaderboard</h1>
    </header>

    <div class="refresh-indicator">
        üî¥ LIVE
    </div>

    <main class="leaderboard-main">
        <div class="leaderboard-container">
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Participant</th>
                        <th>College</th>
                        <th>Score</th>
                        <th>Submission Time</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr>
                        <td colspan="5" style="text-align:center; padding:30px; font-size:18px;">
                            ‚è≥ Waiting for participants to submit...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="supabase.js"></script>
    <script src="utils.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
