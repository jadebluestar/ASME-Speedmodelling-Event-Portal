<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="favicon.png">

</head>
<body>
    <header class="dashboard-header orange-background">
        <h1>Admin Dashboard</h1>
    </header>

    <div class="dashboard-content">
        <!-- Statistics Bar -->
        <div class="stats-bar">
            <div class="stat-box green-background">
                <div>No. of Participants</div>
                <span id="num-participants">0</span>
            </div>
            <div class="stat-box green-background">
                <div>Competition Timer</div>
                <span id="comp-timer">00:00:00</span>
            </div>
            <button id="upload-cad-drawing-btn" class="upload-btn green-background">
                 Upload CAD Drawing
            </button>
            <div class="stat-box green-background">
                <div>No. of Submissions</div>
                <span id="num-submissions">0</span>
            </div>
        </div>

        <!-- Main Layout: Control Panel + Leaderboard -->
        <div class="main-layout">
            <!-- Control Panel -->
            <div class="control-panel">
                <h3 style="margin: 0 0 15px 0; color: #FF8C00; text-align: center;">Competition Controls</h3>
                
                <label for="material-input">Material Type:</label>
                <input type="text" id="material-input" placeholder="e.g., Steel, Aluminum" required>

                <label for="weight-input">Reference Weight (kg):</label>
                <input type="number" id="weight-input" placeholder="e.g., 2.5" step="0.01" required>

                <button id="start-btn" class="teal-btn">START</button>
                <button id="pause-btn" class="orange-btn" disabled> PAUSE</button>
                <button id="stop-btn" class="red-btn" disabled> STOP</button>
                <button id="reset-competition-btn" class="red-btn"> RESET ALL</button>
                <button id="logout-btn" class="gray-btn"> Log Out</button>
            </div>

            <!-- Leaderboard -->
            <div class="leaderboard-container">
                <h2> Live Leaderboard</h2>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Weight Submitted</th>
                            <th>Score</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body-admin">
                        <tr>
                            <td colspan="5" style="text-align:center; padding:20px;">
                                Waiting for submissions...
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="leaderboard-controls">
                    <button id="export-results-btn" class="green-btn"> Export Results</button>
                    <button id="refresh-leaderboard-btn" class="green-btn"> Refresh</button>
                </div>
            </div>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="utils.js"></script>
    <script src="admin.js"></script>
</body>
</html>
